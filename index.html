<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora  por Miguel Gonzalez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="text" class="pantalla">
        <div class="teclas">
            <div class="row">
                <div id="parentesis-abrir">(</div>
                <div id="parentesis-cerrar">)</div>
                <div id="porcentaje">%</div>
                <div id="dividir">/</div>
            </div>
            <div class="row">
                <div id="siete">7</div>
                <div id="ocho">8</div>
                <div id="nueve">9</div>
                <div id="por">*</div>
            </div>
            <div class="row">
                <div id="cuatro">4</div>
                <div id="cinco">5</div>
                <div id="seis">6</div>
                <div id="menos">-</div>
            </div>
            
            <div class="row">
                <div id="uno">1</div>
                <div id="dos">2</div>
                <div id="tres">3</div>
                <div id="mas">+</div>
            </div>
            <div class="row">
                <div id="borrar">C</div>
                <div id="cero">0</div>
                <div id="punto">.</div>
                <div id="igual">=</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
